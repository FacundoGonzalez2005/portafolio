<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="./css/estilos.css">
    <link rel="stylesheet" href="./css/fawesome-all.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="encabezado">
        <div class="titulo">
            <p id="saludo">¡Hola <span id="nombreUsuario">Facundo</span>!</p>
            <p>¡Veamos la lista de verificación a continuación!</p>
        </div>
        <div class="encabezado-imagen">
            <img class="imagen" src="./img/pastillasfondo.svg" alt="">
        </div>
        <a class="pastilla2" href="pastilla.html" data-id="1">
            <div class="pastilla-imagen">
                <img class="imagen" src="./img/pastilla.avif" alt="">
            </div>
            <div class="pastilla-texto">
                <p id="pastilla-nombre">Nombre pastilla</p>
                <p id="pastilla-hora">Descripción pastilla 10:00</p>
            </div>
        </a>
    </div>

    <div class="titulo-descripcion">
        Pastillas a tomar
    </div>

    <div class="descripciones">
        <div class="contenedor">
            <!-- Contenido adicional si es necesario -->
        </div>
    </div>

    <div class="menu">
        <a href="index.html"><i class="fa-duotone fa-solid fa-house"></i></a>
        <a href="calendario.html"><i class="fa-duotone fa-solid fa-calendar-days"></i></a>
        <div class="menu-agregar">
            +
        </div>
        <a href="estadisticas.html"><i class="fa-duotone fa-solid fa-chart-simple"></i></a>
        <a href="login.html"><i class="fa-duotone fa-solid fa-user"></i></a>
    </div>
    
    <script src="js/mostrarPastilla.js"></script>
    <script src="js/leerjson.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const nombreUsuario = localStorage.getItem('nombreUsuario');
            if (nombreUsuario) {
                document.getElementById('nombreUsuario').textContent = nombreUsuario;
            }
        });

        document.addEventListener('click', function(event) {
            if (event.target.closest('.recordatorio-boton')) {
                // Selecciona el contenedor del botón de recordatorio
                const pastillaContenedor = event.target.closest('.pastilla-contenedor');
                // Alterna el estado del botón de check
                const checkButton = pastillaContenedor.querySelector('.check');
                if (checkButton) {
                    checkButton.classList.toggle('checked');
                }
            }
        });
    </script>
</body>
</html>
