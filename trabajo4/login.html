<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/estilos.css">
    <link rel="stylesheet" href="./css/fawesome-all.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="encabezado-login">
        <div class="titulo">
            <p>¡Hola!</p>
            <p>¡Bienvenido a la app-pastillas - unete a nosotros!</p>
        </div>
        <div class="encabezado-imagen">
            <img class="imagen" src="./img/login.svg" alt="">
        </div>
    </div>

    <div class="contenedor-login">
        <h1>Ingresa tu nombre:</h1>
        <div class="contenedor-texto">
            <input type="text" class="texto" id="inputNombre">
        </div>
        <div class="boton">
            <button id="guardarNombre">Guardar Nombre</button>
        </div>
    </div>

    <div class="menu">
        <a href="index.html"><i class="fa-duotone fa-solid fa-house"></i></a>
        <a href="calendario.html"><i class="fa-duotone fa-solid fa-calendar-days"></i></a>
        <div class="menu-agregar">
            +
        </div>
        <a href="estadisticas.html"><i class="fa-duotone fa-solid fa-chart-simple"></i></a>
        <a href="login.html"><i class="fa-duotone fa-solid fa-user"></i></a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Cargar el nombre guardado, si existe
            const inputNombre = document.getElementById('inputNombre');
            const nombreGuardado = localStorage.getItem('nombreUsuario');
            if (nombreGuardado) {
                inputNombre.value = nombreGuardado;
            }

            // Guardar el nombre al hacer clic en el botón
            document.getElementById('guardarNombre').addEventListener('click', function() {
                const nombre = inputNombre.value.trim();
                if (nombre) {
                    localStorage.setItem('nombreUsuario', nombre);
                    window.location.href = 'index.html'; // Redirigir a la página de inicio
                } else {
                    alert('Por favor, ingrese un nombre.');
                }
            });
        });
    </script>
</body>
</html>
