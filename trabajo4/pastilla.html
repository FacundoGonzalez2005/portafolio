<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pastilla</title>
    <link rel="stylesheet" href="./css/estilos.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/&gt;>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <nav class="pastilla-iconos">
        <i class="fa-solid fa-arrow-left"></i>
        <i class="fa-solid fa-pen"></i>
    </nav>

    <header class="pastilla-encabezado">    
        <div class="pastilla-imagen"></div>
        <div class="pastilla-texto">
            <h2>Nombre pastilla</h2>
            <span>Descripcion pastilla</span>
        </div>   
    </header>

    <main class="pastilla-tiempo">
        <section class="pastilla-fila">
            <section class="pastilla-duracion">
                <span>Duracion</span>
                <span><i class="fa-regular fa-calendar"></i>1 Mes</span>
            </section>
            <section class="pastilla-frecuencia">
                <span>Frecuencia</span>
                <span><i class="fa-regular fa-calendar"></i>2x Semana</span>
            </section>
        </section>

        <section class="pastilla-recordatorio">
            <h3>Verifique el siguiente</h3>
            <section class="pastilla-tarjeta">
                <div class="pastilla-info">
                    <h4>Hari ini Pukul 10:00</h4>
                    <h6>1 cápsula de antihistamínico</h6>
                </div>
                <div class="pastilla-fila-botones">
                    <div class="pastilla-boton1">
                        Recuérdame más tarde
                    </div>
                    <div class="pastilla-boton2">
                        Finalizar
                    </div>
                </div>
            </section>

            <section class="pastilla-tarjeta">
                <div class="pastilla-info">
                    <h4>Hari ini Pukul 10:00</h4>
                    <h6>1 cápsula de antihistamínico</h6>
                </div>
                <div class="pastilla-fila-botones">
                    <div class="pastilla-boton1">
                        Recuérdame más tarde
                    </div>
                    <div class="pastilla-boton2">
                        Finalizar
                    </div>
                </div>
            </section>
        </section>
    </main>
</body>
</html>
