<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pastilla</title>
    <link rel="stylesheet" href="./css/estilos.css">
    <link rel="stylesheet" href="./css/fawesome-all.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Ventana emergente -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Editar Pastilla</h2>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre">
            <label for="descripcion">Descripción:</label>
            <textarea id="descripcion" name="descripcion"></textarea>
            <div class="modal-buttons">
                <button id="cancelar">Cancelar</button>
                <button id="guardar">Guardar</button>
            </div>
        </div>
    </div>


    <nav class="pastilla-iconos">
        <a id="back-link" href="index.html"><i class="fa-solid fa-arrow-left"></i></a>
        <i class="fa-solid fa-pen"></i>
    </nav>

    <header class="pastilla-encabezado">    
        <!-- Contenido de encabezado de pastilla aquí -->
    </header>

    <main class="pastilla-tiempo">
        <!-- Contenido principal de pastilla aquí -->
    </main>
    <script src="js/pastilla.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const origin = localStorage.getItem("origin");
            const backLink = document.getElementById("back-link");

            if (origin === "calendario") {
                backLink.href = "calendario.html";
            } else {
                backLink.href = "index.html";
            }

            // Limpia el origen después de redirigir
            localStorage.removeItem("origin");
        });
    </script>
</body>
</html>
