<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agrega pastilla</title>
    <link rel="stylesheet" href="./css/estilos.css">
    <link rel="stylesheet" href="./css/fawesome-all.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="titulo-carga">
        <h2>Carga tu nueva pastilla</h2>
    </div>

    <nav class="cargar-pastilla-iconos">
        <a id="back-link" href="index.html"><i class="fa-solid fa-arrow-left"></i></a>
    </nav>

    <div class="contenedor-carga">
        <div class="contenedor-texto">
            Ingresa nombre:<input type="text" class="texto">
            Descripcion:<input type="text" class="texto">
            Sube una imagen: <!-- implementar codigo para subir una imagen al json -->
            Hora diaria inicial: <input type="text" class="texto">
            Duracion por semanas o meses: <input type="text" class="texto">
            cantidad diaria: <input type="text" class="texto">
        </div>
        <div class="boton">
            <button id="guardarNombre">Guardar pastilla</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const origin = localStorage.getItem("origin");
            const backLink = document.getElementById("back-link");
    
            if (origin === "calendario") {
                backLink.href = "calendario.html";
            } else if (origin === "estadisticas") {
                backLink.href = "estadisticas.html";
            } else if (origin === "login") {
                backLink.href = "login.html";
            } else {
                backLink.href = "index.html";
            }
    
            // Limpia el origen despu√©s de redirigir
            localStorage.removeItem("origin");
        });
    </script>
    
</body>
</html>
